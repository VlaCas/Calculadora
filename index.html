<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculadora</title>
        <link rel="stylesheet" href="calculadora.css">
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body>

        <div id="calculadora" class="absolute top-1/2 left-1/2 rounded-2xl h-1/2">

            <div id="pantalla" class="flex justify-end items-center text-white rounded-lg text-5xl h-1/6">
                <p id="texto" class="overflow-hidden"></p>
            </div>
            
            <div id="teclas" class="grid grid-cols-4"> 
                <button class="botones2" onclick="calculadora('/')"><p>/</p></button>
                <button class="botones2" onclick="calculadora('*')"><p>x</p></button>
                <button class="botones2" onclick="calculadora('-')"><p>-</p></button>
                <button class="botones2" onclick="calculadora('+')"><p>+</p></button>
                <button class="botones1" onclick="calculadora(7)"><p>7</p></button>
                <button class="botones1" onclick="calculadora(8)"><p>8</p></button>
                <button class="botones1" onclick="calculadora(9)"><p>9</p></button>
                <button class="botones2" id="del" onclick="calculadora('del')"><p>DEL</p></button>
                <button class="botones1" onclick="calculadora(4)"><p>4</p></button>
                <button class="botones1" onclick="calculadora(5)"><p>5</p></button>
                <button class="botones1" onclick="calculadora(6)"><p>6</p></button>
                <button class="botones2" id="ac" onclick="calculadora('ac')"><p>AC</p></button>
                <button class="botones1" onclick="calculadora(1)"><p>1</p></button>
                <button class="botones1" onclick="calculadora(2)"><p>2</p></button>
                <button class="botones1" onclick="calculadora(3)"><p>3</p></button>
                <button class="botones3" id="igual" onclick="calculadora('igual')"><p>=</p></button>
                <button class="botones1" id="cero" onclick="calculadora(0)"><p>0</p></button>
                <button class="botones1" onclick="calculadora('.')"><p>.</p></button>
            </div>

        </div>

    </body>

    <script src="calculadora.js"></script>

</html>
